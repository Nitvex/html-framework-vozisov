<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/style.css">
    <!--
    <link rel="stylesheet" href="styles.css">-->
    <link rel="stylesheet" href="style.css">
    <!-- Framework dependencies
    <link rel="stylesheet" href="styles/media-queries.css">
    <link rel="stylesheet" href="styles/margins.css">
    <link rel="stylesheet" href="styles/paddings.css">
    <link rel="stylesheet" href="styles/flexes.css">-->

</head>
<body>
<div class="text-center col-xs-12 heading">Columns</div>
<div class="text-center col-xs-12 subheading">Column xs-2 and Column xs-10</div>
<div class="row">
    <div class="col-xs-2 blue">
        <div>Hello</div>
        <div>World</div>
    </div>
    <div class="col-xs-10 green"></div>
</div>
<div class="text-center col-xs-12 subheading">Column md-5 and Column md-6</div>
<div class="row">
    <div class="col-md-5 blue">
        <div>Hello</div>
        <div>World</div>
    </div>
    <div class="col-md-6 red"></div>
</div>
<div class="text-center col-xs-12 subheading">Column lg-3 and Column lg-7</div>
<div class="row">
    <div class="col-lg-3 red">
        <div>Hello</div>
        <div>World</div>
    </div>
    <div class="col-lg-7 blue"></div>
</div>
<div class="text-center col-xs-12 subheading">Column xl-3 with ma-2 and py-3 and Column xl-5</div>
<div class="row">
    <div class="col-xl-3 green">
        <div class="ma-2">Hello</div>
        <div class="py-3">World</div>
    </div>
    <div class="col-xl-5 red"></div>
</div>
<div class="text-center col-xs-12 heading">Flex</div>
<div class="text-center col-xs-12 subheading">Flex-row</div>
<div class="flex-row">
    <div class="green rectangle"></div>
    <div class="red rectangle"></div>
</div>
<div class="text-center col-xs-12 subheading">Flex-column</div>
<div class="flex-column">
    <div class="green rectangle"></div>
    <div class="red rectangle"></div>
</div>
<div class="text-center col-xs-12 subheading">X-start</div>
<div class="x-start">
    <div class="green rectangle"></div>
    <div class="red rectangle"></div>
</div>
<div class="text-center col-xs-12 subheading">X-end</div>
<div class="x-end">
    <div class="green rectangle"></div>
    <div class="red rectangle"></div>
</div>
<div class="text-center col-xs-12 subheading">Y-center</div>
<div class="y-center">
    <div class="green rectangle"></div>
    <div class="red rectangle"></div>
</div>
<div class="text-center col-xs-12 subheading">Space-between</div>
<div class="space-between">
    <div class="green rectangle"></div>
    <div class="red rectangle"></div>
</div>
<div class="text-center col-xs-12 subheading">Clearfix with pull-right and pull-left</div>
<div class="clearfix">
    <div class="green rectangle pull-right"></div>
    <div class="red rectangle pull-left"></div>
</div>
</body>
</html>
